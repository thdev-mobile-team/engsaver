<script>
// Sample news data (You can replace it with dynamic data from your server)
const newsPosts = [
    { img: "img/news-1.jpg", title: "News 1", content: "Details about News 1", date: "2024-10-15" },
    { img: "img/news-2.jpg", title: "News 2", content: "Details about News 2", date: "2024-11-01" },
    { img: "img/news-3.jpg", title: "News 3", content: "Details about News 3", date: "2024-12-05" },
    { img: "img/news-4.jpg", title: "News 4", content: "Details about News 4", date: "2025-01-10" },
    { img: "img/news-5.jpg", title: "News 5", content: "Details about News 5", date: "2025-02-14" }
];

// Pagination variables
const postsPerPage = 4; // 4 news per page
let currentPage = 1;

// Function to render news posts
function renderNews() {
    const start = (currentPage - 1) * postsPerPage;
    const end = start + postsPerPage;
    const newsToShow = newsPosts.slice(start, end);

    const newsContainer = document.getElementById('news-posts');
    newsContainer.innerHTML = ''; // Clear previous posts

    newsToShow.forEach(news => {
        const newsHTML = `
            <div class="col-lg-6 mb-4"> <!-- Change to 6 for 2 columns -->
                <div class="card border-0 shadow-sm mb-2">
                    <img class="card-img-top mb-2" src="${news.img}" alt="News image">
                    <div class="card-body bg-light text-center p-4">
                        <h4 class="">${news.title}</h4>
                        <p><strong>Date:</strong> ${news.date}</p>
                        <p>${news.content}</p>
                    </div>
                </div>
            </div>
        `;
        newsContainer.innerHTML += newsHTML; // Append the news HTML
    });

    // Update pagination
    updatePagination();
}

// Function to update pagination
function updatePagination() {
    const totalPages = Math.ceil(newsPosts.length / postsPerPage);
    
    document.getElementById('prev-page').classList.toggle('disabled', currentPage === 1);
    document.getElementById('next-page').classList.toggle('disabled', currentPage === totalPages);
    
    for (let i = 1; i <= totalPages; i++) {
        const pageItem = document.getElementById(`page-${i}`);
        if (pageItem) {
            pageItem.classList.toggle('active', i === currentPage);
        }
    }
}

// Event listeners for pagination
document.getElementById('pagination').addEventListener('click', (event) => {
    if (event.target.matches('.page-link')) {
        event.preventDefault();
        
        const targetPage = event.target.parentElement.id.replace('page-', '');
        if (targetPage === 'prev-page' && currentPage > 1) {
            currentPage--;
        } else if (targetPage === 'next-page' && currentPage < Math.ceil(newsPosts.length / postsPerPage)) {
            currentPage++;
        } else if (!isNaN(targetPage)) {
            currentPage = parseInt(targetPage);
        }

        renderNews();
    }
});

// Initial render
renderNews(); // Render the first page of news

</script>
